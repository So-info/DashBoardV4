<style>
:root{--bg:#07111f;--surface:#0b1526;--elev:#0f1e36;--muted:#8aa0b8;--text:#eaf2ff;--brand:#22d3ee;--brand-2:#0ea5e9;--ok:#22c55e;--warn:#f59e0b;--bad:#ef4444;--ring: rgba(14,165,233,.45)}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:radial-gradient(120% 120% at 0% 0%,#061026,#081324 50%,#06101f 100%);color:var(--text)}
.container{max-width:820px;margin:0 auto;padding:clamp(12px,2.5vw,24px)}


/* ===== App Shell ===== */
header{position:sticky;top:0;z-index:30;background:rgba(7,17,31,.75);backdrop-filter:blur(10px);border-bottom:1px solid rgba(148,163,184,.12)}
.nav{display:flex;align-items:center;gap:10px;padding:10px 0}
.brand{display:flex;align-items:center;gap:10px;font-weight:800;letter-spacing:.2px}
.brand .logo{width:36px;height:36px;border-radius:10px;background:radial-gradient(120% 120% at 100% 0, #38bdf8, #0ea5e9 40%, #06b6d4 60%, #0369a1 100%);box-shadow:0 10px 20px rgba(14,165,233,.35)}
.spacer{flex:1}


/* Back button */
.back{display:none;align-items:center;gap:8px;padding:10px;border-radius:12px;border:1px solid rgba(148,163,184,.18);background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));font-weight:600}
.back.show{display:inline-flex}


/* Buttons */
.btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:12px 14px;border-radius:16px;border:1px solid rgba(148,163,184,.18);background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));color:var(--text);text-decoration:none;font-weight:700;transition:transform .08s ease, box-shadow .2s ease}
.btn:active{transform:translateY(1px)}
.btn.primary{background:linear-gradient(180deg, var(--brand), var(--brand-2)); border-color:rgba(14,165,233,.5); color:#062c40;box-shadow:0 10px 30px rgba(34,211,238,.25)}
.btn.ghost{background:transparent}
.btn.small{padding:8px 10px;border-radius:12px;font-size:.92rem}
.btn.icon{width:40px;height:40px;padding:0;border-radius:12px}


/* Cards */
.grid{display:grid;gap:12px}
.grid.cards{grid-template-columns:1fr}
@media(min-width:640px){.grid.cards{grid-template-columns:repeat(2,1fr)}}
.card{background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));border:1px solid rgba(148,163,184,.18);border-radius:20px;padding:16px;box-shadow:0 12px 40px rgba(2,6,23,.45);transition:transform .2s ease, box-shadow .2s ease}
.card:hover{transform:translateY(-1px);box-shadow:0 16px 50px rgba(2,6,23,.55)}
.card h3{margin:4px 0 8px 0;font-size:1.08rem}


.muted{color:var(--muted)}
input, select, textarea{width:100%;padding:12px;border-radius:14px;background:var(--surface);border:1px solid rgba(148,163,184,.22);color:var(--text);outline:none;transition:border-color .2s ease, box-shadow .2s ease}
input:focus, select:focus, textarea:focus{border-color:var(--brand-2);box-shadow:0 0 0 4px var(--ring)}
textarea{min-height:90px}
.field{display:grid;gap:6px;margin:10px 0}
.row{display:flex;gap:8px}
.row > *{flex:1}
.tag{display:inline-flex;align-items:center;padding:6px 10px;border-radius:999px;border:1px solid rgba(148,163,184,.2);font-size:.85rem}
.status{font-weight:800;letter-spacing:.2px}
.status.todo{color:var(--bad)}
.status.doing{color:var(--warn)}
.status.done{color:var(--ok)}
.list{display:grid;gap:10px}
.item{display:flex;align-items:center;gap:10px;justify-content:space-between;padding:10px;border:1px dashed rgba(148,163,184,.25);border-radius:14px}
.qty{font-weight:800}
.chip{padding:8px 10px;border-radius:999px;background:rgba(56,189,248,.18);border:1px solid rgba(56,189,248,.4);font-weight:700}
.danger{color:#fecaca}
.divider{height:1px;background:linear-gradient(90deg,transparent,rgba(148,163,184,.25),transparent);margin:10px 0}
footer{opacity:.7;font-size:.9rem;text-align:center;padding:86px 0 20px}


/* Screens + page transitions */
section[id^="screen-"]{transform:translateX(20px);opacity:.0;transition:transform .25s ease, opacity .25s ease;display:none}
section[id^="screen-"].active{display:block;transform:translateX(0);opacity:1}


/* Bottom Tabbar */
.tabbar{position:fixed;left:0;right:0;bottom:0;z-index:40;background:rgba(7,17,31,.75);backdrop-filter:blur(12px);border-top:1px solid rgba(148,163,184,.14)}
.tabs{max-width:820px;margin:0 auto;padding:10px;display:grid;grid-template-columns:repeat(5,1fr);gap:8px}
.tab{display:flex;flex-direction:column;align-items:center;gap:6px;padding:10px;border-radius:14px;border:1px solid transparent;text-align:center;font-size:.78rem;opacity:.9}
.tab.active{border-color:rgba(34,211,238,.45);background:linear-gradient(180deg,rgba(34,211,238,.10),rgba(34,211,238,.05))}
</style>
</head>
